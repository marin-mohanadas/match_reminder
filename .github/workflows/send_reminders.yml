name: Send WhatsApp Match Reminders

on:
  schedule:
    - cron: '0 17 * * 3'  # Wednesday 12:00 PM EST
  workflow_dispatch:

jobs:
  send_reminders:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Twilio
        run: pip install twilio python-dotenv

      - name: Create .env from secrets
        run: |
          echo "TWILIO_SID=$TWILIO_SID" >> .env
          echo "TWILIO_AUTH_TOKEN=$TWILIO_AUTH_TOKEN" >> .env
          echo "TWILIO_FROM_NUMBER=$TWILIO_FROM_NUMBER" >> .env
          echo "TWILIO_TO_NUMBER=$TWILIO_TO_NUMBER" >> .env

      - name: Send reminders
        run: python send_reminders.py
